<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 300px; 
            height: auto; 
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Surprise!</h1>
        <img src="images/babypic.jpeg" alt="Baby Picture">
        <p>Here's me as a baby!</p>
    </div>
</body>
</html>
